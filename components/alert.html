<body>
    <!-- FLOATING ALERT COMPONENT -->
    <div id="alertContainer" class="fixed top-6 left-1/2 -translate-x-1/2 z-[999]
            hidden w-full max-w-xl px-4">

        <div id="alertBox" class="flex items-start gap-3 rounded-lg border px-4 py-3 shadow-lg">

            <span id="alertIcon" class="material-icons text-base"></span>

            <div class="flex-1 text-sm font-medium" id="alertMessage">

            </div>

            <button id="alertClose" class="material-icons text-base opacity-70 hover:opacity-100">
                close
            </button>
        </div>
    </div>
</body>
